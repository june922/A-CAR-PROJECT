<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedition motors</title>
    <!--font awsome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--custom link css file-->
    <link rel="stylesheet" href="css/stylessheet.css">
</head>
<body>

    <!--header section starts-->
    <header class="active">
        <div id="menu-btn" class="fas fa-bars"></div>
        <a href="#"class="logo"><span>Expedition</span>Motors</a>
        <nav class="navbar">
              <a href="#home">home</a>          
              <a href="#vehicles">vehicles</a>
              <a href="#service">service</a>
              <a href="#featured">featured</a>
              <a href="#review">review</a>            
              <a href="contact">contact</a>
    </nav>
    <div id="login-btn">
        <button class="btn">login</button>
        <i class="far fa-user"></i>
    </div>
    </header>
    <!--login form-->
    <div class="login-form-container">
        <span class="fas fa-times" id="close-login-form"></span>
        <form action="">
            <h3>user login</h3>
            <input type="email" placeholder="email" class="box">
            <input type="password" placeholder="email" class="box">
            <p>forgot your password <a href="#">click here</a></p>
            <input type="submit"value="login"class="btn">
            <p>or login with</p>
            <div class="buttons">
                <a href="#"class="btn">google</a>
                <a href="#"class="btn">facebook</a>
            </div>
            <p>Don't have an account<a href="#"> create one</a></p>
        </form>
        <!--home section-->
        <section class="home" id=""
    </div>
    <!--custome link js-->
    <script src="js/script.js"></script>
</body>
</html>
